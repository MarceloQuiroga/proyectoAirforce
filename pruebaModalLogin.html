  <body>

    <div class="containerLog">
        <form class="signIn">
            <h3>Welcome</br>Back !</h3>
            <button class="fb" type="button">Log In With Facebook</button>
            <p>- or -</p>
            <input id="formEmail" type="email" placeholder="Insert eMail" autocomplete='off' reqired />
            <input id="formPassword" type="password" placeholder="Insert Password" reqired />
            <button class="form-btn sx back" type="button">Back</button>
            <button class="form-btn dx" type="submit">Log In</button>
        </form>
        <form class="signUp">
            <h3>Create Your Account</h3>
            <p>Just enter your email address</br>
                and your password for join.
            </p>
            <input id="formUser" class="w100" type="text" placeholder="Username" reqired autocomplete='off' />
            <input id="formEmail" class="w100" type="email" placeholder="Insert eMail" reqired autocomplete='off' />
            <input id="formPassword" type="password" placeholder="Insert Password" reqired />
            <input id="formPasswordVerify" type="password" placeholder="Verify Password" reqired />
            <span class="validation text-danger position-absolute d-none">Wrong Password</span>
            <button class="form-btn sx log-in" type="button">Log In</button>
            <button class="form-btn dx" type="submit">Sign Up</button>
        </form>
    </div>
